<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022211001000419</title>
</head>
<body>
<h1>Name:Sheng ZhengYang</h1>
<h1>ID: 2022211001000419</h1>
<h1 id="current-time"></h1>

<script>
    // 获取当前时间
    var currentTime = new Date();
    var year = currentTime.getFullYear();
    var month = currentTime.getMonth() + 1; // 月份从 0 开始，需要加 1
    var day = currentTime.getDate();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    // 格式化时间
    var timeString = year + "年" + month + "月" + day + "日 " + hours + ":" + minutes + ":" + seconds;

    // 显示时间
    document.getElementById('current-time').innerText = 'Time：' + timeString;
</script>
</body>
</html>
